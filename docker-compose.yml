version: '3.5'

services:
  webserver:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - 80:80
      - 444:443
      - 443:443
    restart: always
    volumes:
      - ./user_conf.d/:/etc/nginx/conf.d/:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
      - /var/www/html:/var/www/html:rw
      - phpsocket:/var/run
    networks:
      - internal
      - default
    depends_on: 
      - php-fpm

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

  php-fpm:
    image: php:8.1-fpm
    container_name: php-fpm
    networks:
      - internal
    volumes:
      - /var/www/html:/var/www/html:rw
      - phpsocket:/var/run

volumes:
  phpsocket:

networks:
  internal:
    driver: bridge
  default: 
    external: 
      name: common-network 
